<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>錯誤頁面</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="alert alert-danger mt-5" role="alert">
        <h4 class="alert-heading">發生錯誤</h4>
        <p>{{ message }}</p>
        <hr />
        <p class="mb-0">請稍後再試或聯繫管理員。</p>
        <a href="{{ url_for('login') }}" class="btn btn-primary mt-3"
          >返回登錄頁面</a
        >
      </div>
    </div>
  </body>
</html>
