          <div class="modal-body">

    <div class="card-container">
      <div class="row row-cols-3">
        <div class="card col" style="width: 18rem" id="card1">
          <img src="#" class="card-img-top" alt="活動照片" />
          <div class="card-body">
            <h5 class="card-title">活動名稱1</h5>
            <p class="card-text">xx/xx/xxxx</p>
            <a class="btn edit-btn">編輯</a>
            <a

              id="confirm-delete-btn"
              data-bs-toggle="modal"
              data-bs-target="#Confirm-Modal"
              >刪除</a
            >
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <img src="#" class="card-img-top" alt="活動照片" />
          <div class="card-body">
            <h5 class="card-title">活動名稱2</h5>
            <p class="card-text">xx/xx/xxxx</p>
            <a href="#" class="btn edit-btn">編輯</a>
            <a
              href="#"

      <!-- Modal -->
      <div
        class="modal fade"
        id="Confirm-Modal"
        tabindex="-1"
        aria-labelledby="Confirm-ModaLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1
                class="modal-title fs-5"
                id="Confirm-ModaLabel"
                style="font-weight: 700"
              >
                確定要刪除該活動嗎?
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                id="confirmDeleteButton"
              >
                刪除
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                取消
              </button>
            </div>
          </div>
        </div>

    <script>
      // 获取所有编辑按钮
      var editButtons = document.querySelectorAll(".edit-btn");

      // 为每个编辑按钮添加点击事件监听器
      editButtons.forEach(function (button) {
        button.addEventListener("click", function () {
          // 显示编辑模态框
          var modal = new bootstrap.Modal(document.getElementById("editModal"));
          modal.show();
        });
      });
      function isNumeric(value) {
        // 使用正则表达式验证值是否为有效的数字（可以包括小数点）
        return (
          !isNaN(value) && value.trim() !== "" && /^-?\d+(\.\d+)?$/.test(value)
        );
      }
      window.addEventListener("DOMContentLoaded", (event) => {
        // 在页面加载时设置默认值
        document.getElementById("editName").value = "活動名稱";
        document.getElementById("editDate").value = "05/20/2024";
        document.getElementById("editLocation").value = "活動地點";
        document.getElementById("editFee").value = "報名費用";
        document.getElementById("editDiscription").value = "活動說明";
      });
      //----------------------------------------------------------------------
      // 获取所有删除按钮
      var deleteButtons = document.querySelectorAll(".delete-btn");

      // 要删除的卡片元素
      var cardToDelete;

      // 为每个删除按钮添加点击事件监听器
      deleteButtons.forEach(function (button) {
        button.addEventListener("click", function () {
          cardToDelete = this.closest(".card");
        });
      });

      // 获取模态框中的确认删除按钮
      var confirmDeleteButton = document.getElementById("confirmDeleteButton");
      // 为确认删除按钮添加点击事件监听器
      confirmDeleteButton.addEventListener("click", function () {
        if (cardToDelete) {
          cardToDelete.remove();
          cardToDelete = null; // 重置cardToDelete
        }

        // 关闭模态框
        var modal = document.getElementById("Confirm-Modal");
        var modalInstance = bootstrap.Modal.getInstance(modal);
        modalInstance.hide();
      });
      //----------------------------新增活動---------------------------------
      // 用來存儲即將被刪除的卡片元素
      cardToDelete = null;

      document
        .getElementById("saveButton")
        .addEventListener("click", function () {
          // 取得表單數據
          const imageInput = document.getElementById("newImage");
          const name = document.getElementById("newName").value;
          const date = document.getElementById("newDate").value;

          // 檢查是否有選擇圖片
          if (!imageInput.files || !imageInput.files[0]) {
            alert("請上傳活動照片");
            return;
          }

          // 讀取圖片
          const reader = new FileReader();
          reader.onload = function (e) {
            const imageUrl = e.target.result;

            // 創建新的卡片元素
            const cardContainer = document.querySelector(".row-cols-3");
            const newCard = document.createElement("div");
            newCard.classList.add("col");

            newCard.innerHTML = `
                    <div class="card h-100 col">
                        <img src="${imageUrl}" class="card-img-top" alt="活動照片">
                        <div class="card-body">
                            <h5 class="card-title">${name}</h5>
                            <p class="card-text">${date}</p>
                            <div class="d-flex justify-content-between">
                                <a href="#" class="btn btn-primary edit-btn">編輯</a>
                                <a href="#" class="btn btn-danger delete-btn" data-bs-toggle="modal" data-bs-target="#Confirm-Modal">刪除</a>
                            </div>
                        </div>
                    </div>
                `;

            cardContainer.appendChild(newCard);

            // 重置表單
            document.getElementById("activityForm").reset();

            // 隱藏模態對話框
            const modal = bootstrap.Modal.getInstance(
              document.getElementById("exampleModal")
            );
            modal.hide();

            // 更新刪除按鈕的事件監聽器
            newCard
              .querySelector(".delete-btn")
              .addEventListener("click", function () {
                cardToDelete = this.closest(".col");
              });
          };

          reader.readAsDataURL(imageInput.files[0]);
        });

      document
        .getElementById("confirmDeleteButton")
        .addEventListener("click", function () {
          // 刪除卡片
          if (cardToDelete) {
            cardToDelete.remove();
            cardToDelete = null;
          }
          // 隱藏確認刪除模態對話框
          const confirmModal = bootstrap.Modal.getInstance(
            document.getElementById("Confirm-Modal")
          );
          confirmModal.hide();
        });

      // 獲取所有刪除按鈕並添加點擊事件
      document.querySelectorAll(".delete-btn").forEach((button) => {
        button.addEventListener("click", function () {
          cardToDelete = this.closest(".col");
        });
      });
    </script>
