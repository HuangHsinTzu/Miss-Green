<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Miss Green</title>
    <link rel="icon" type="logoicon" href="resources/Miss Green Logo.ico" />
    <link rel="stylesheet" href="MissGreen.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <style>
      .navbar-brand {
        color: #727d6b;
        font-weight: 1000;
        font-size: xx-large;
        font-family: "Sacramento", cursive;
      }
      .navbar-brand:hover {
        color: #727d6b;
        font-weight: 1000;
        font-size: xx-large;
        font-family: "Sacramento", cursive;
      }
      .navbar-brand:visited {
        color: #727d6b;
        font-weight: 1000;
        font-size: xx-large;
        font-family: "Sacramento", cursive;
      }
      th,
      td {
        text-align: center;
      }
      .navbar {
        background-color: #727d6b;
        padding-top: 1px;
        padding-bottom: 1px;
      }

      .navbar-text {
        vertical-align: bottom;
        font-weight: 600;
      }

      #navbarSupportedContent {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .mainContent {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        width: 250px;
        height: 200px;
        margin: 30px;
      }
      .modal-body a {
        color: black;
        text-decoration: underline;
      }

      .modal-body a:hover {
        color: black;
        text-decoration: underline;
        font-weight: 700;
      }

      .schedule-container {
        width: 80%;
        margin: auto;
        padding: 20px;
      }

      .header {
        color: #000002;
        text-align: center;
      }

      .edit-time {
        text-align: right;
        margin-bottom: 10px;
      }

      .edit-time input {
        width: 200px; /* Adjust the width as needed */
      }

      .edit-time button {
        background-color: #727d6b;
        border: none;
        padding: 5px 10px;
        color: black;
        cursor: pointer;
      }

      .category {
        margin-bottom: 10px;
      }

      .category-title {
        color: black;
        font-size: 20px;
      }

      .item {
        border: 2px solid black;
        padding: 5px;
        margin-bottom: 10px;
      }

      .item input[type="text"],
      .item input[type="number"] {
        border: 1px solid #000;
        padding: 3px;
      }
      /* 新增樣式 */
      #messageBox {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgb(152, 215, 175);
        padding: 20px;
        display: none;
        z-index: 1000;
      }

      .schedule-container {
        position: relative;
      }
      .register-btn {
        border: none;
        border-radius: 0.5rem;
        padding: 10px;
        width: 110px;
        margin-right: 5px;
        background-color: #727d6b;
        color: white;
      }
      .register-btn:hover {
        border: none;
        border-radius: 0.5rem;
        padding: 10px;
        width: 110px;
        background-color: #727d6b;
        color: white;
      }
      .delete-btn {
        border: none;
        border-radius: 0.5rem;
        padding: 10px;
        width: 110px;
        background-color: #d9b300;
        color: black;
        font-weight: 700;
      }
      .delete-btn:hover {
        border: none;
        border-radius: 0.5rem;
        padding: 10px;
        width: 110px;
        background-color: #d9b300;
        color: black;
        font-weight: 700;
      }
      tr {
        cursor: pointer;
      }
      .card-container {
        margin: 30px;
        margin-left: 80px;
      }
      h5 {
        font-weight: 500;
      }
      .custom-color {
        background-color: #d9b300;
        color: black;
        font-weight: 600;
      }
      .custom-color:hover {
        background-color: #d9b300;
        color: black;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary sticky-top green-border-top"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="Index.html">Miss Green</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="Items.html">上架商品 | UPLOAD ITEMS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="NewItems.html"
                >農場活動 | FARM ACTIVITIES</a
              >
            </li>
          </ul>
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="23"
          height="23"
          fill="currentColor"
          class="bi bi-person"
          viewBox="0 0 16 16"
          style="cursor: pointer"
        >
          <path
            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
          />
        </svg>
      </div>
    </nav>
    <div class="container mt-4">
      <!-- Your existing table code here -->
    </div>
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">報名活動</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="description">砍竹子好快樂 喔耶</div>
            <form method="POST" action={{ url_for('activitiesRegistration') }}>
              {{ form.hidden_tag() }}
              <p id="error-message" style="color:#143032">{{ error_message }}</p>

              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="請輸入姓名"
              /><br />
              <input
                type="text"
                class="form-control"
                id="phone"
                name="phone"
                placeholder="請輸入手機號碼"
              /><br />
              <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                placeholder="請輸入電子信箱"
              />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              取消
            </button>
            <button type="submit" class="btn custom-color saveButton" onclick="saveActivity();">
              完成
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="card-container">
      <div class="row row-cols-3">
        <div class="card col" style="width: 18rem" id="card1">
          <img src="#" class="card-img-top" alt="活動照片" />
          <div class="card-body">
            <h5 class="card-title">活動名稱1</h5>
            <p class="card-text">xx/xx/xxxx</p>
            <a class="btn register-btn" data-bs-toggle="modal" data-bs-target="#editModal">報名活動</a>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <img src="#" class="card-img-top" alt="活動照片" />
          <div class="card-body">
            <h5 class="card-title">活動名稱2</h5>
            <p class="card-text">xx/xx/xxxx</p>
            <a href="#" class="btn register-btn" data-bs-toggle="modal" data-bs-target="#editModal">報名活動</a>
          </div>
        </div>
      </div>
    </div>
    <script>
        // 在全局作用域中定义 saveActivity 函数
        function saveActivity() {
            // 取得表单数据
            var name = document.getElementById("name").value;
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;

            // 表单验证
            if (!name || !phone || !email) {
                alert("请填写所有必填项");
                return;
            }
            // 你的处理逻辑
            console.log("儲存資料到資料庫", { name, phone, email });

            // 清理 backdrop
            document.querySelectorAll('.modal-backdrop').forEach(el => el.remove());

            var formdata = new FormData();
            formdata.append("name", name);
            formdata.append("phone", phone);
            formdata.append("email", email);

            fetch("/ActivitiesRegistration",{
              method: "POST",
              body: formdata
            })
              .then((response) => {
                if(response.ok){
                  return response.json();
                }else{
                  throw new Error("報名活動失敗");
                }
              })
              .then((data) => {
                console.log("成功提交:", data);
                alert("報名成功")
              })
              .catch((error) => {
                console.error("Error:", error);
                alert("報名活動失敗");
              });
            // 关闭模态框
            const modal = document.getElementById("editModal");
            const modalInstance = bootstrap.Modal.getInstance(modal);
            modalInstance.hide();
        }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
